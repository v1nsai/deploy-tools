heat_template_version: rocky
description: Public internet facing SSH point to access resources behind the firewall
parameters:
  server_name:
    type: string
    description: Name of server to create
    default: wireguard-init
  key_name:
    type: string
    description: Name of keypair to assign to servers
    default: jump-server
  key_user:
    type: string
    description: User to create on servers for keypair
    default: drew
  image:
    type: string
    description: Name of image to use for servers
    default: 5557a492-f9f9-4a8a-98ec-5f642b611d23
  flavor:
    type: string
    description: Flavor to use for servers
    default: alt.st1.medium
  public_network_id:
    type: string
    description: ID of public network for which floating IP addresses will be allocated
    default: External
  private_network_id:
    type: string
    description: ID of private network into which servers get deployed
    default: wordpress
  private_subnet_id: 
    type: string
    description: ID of private sub network into which servers get deployed
    default: 016405a7-81d2-496d-9541-db149e15bd5a
  security_groups:
    type: comma_delimited_list
    default:
      - "ssh-ingress"
      - "default"
  ssh_pubkey:
    type: string
    default: ssh-rsa 

resources:
  server:
    type: OS::Nova::Server
    properties:
      name: { get_param: server_name }
      image: { get_param: image }
      flavor: { get_param: flavor }
      key_name: { get_param: key_name }
      networks:
        - port: { get_resource: server_private_port }
      user_data_format: RAW
      user_data: { get_resource: server_init }
      # user_data: |
      #   #!/bin/bash
      #   curl -s https://raw.githubusercontent.com/trailofbits/algo/master/install.sh | sudo -E bash -x

  server_private_port:
    type: OS::Neutron::Port
    properties:
      network_id: { get_param: private_network_id }
      fixed_ips:
        - subnet_id: { get_param: private_subnet_id }
      security_groups: { get_param: security_groups}
        # - "default"
        # - "ssh-ingress"

  server_floating_ip:
    type: OS::Neutron::FloatingIP
    properties:
      floating_network: { get_param: public_network_id }
      port_id: { get_resource: server_private_port }

  server_init:
    type: OS::Heat::CloudConfig
    properties:
      cloud_config:
        #cloud-config
        package_update: true
        packages:
          - bash-completion
        users:
          - name: { get_param: key_user }
            sudo: ['ALL=(ALL) NOPASSWD:ALL']
            groups: sudo
            shell: /bin/bash
            ssh-authorized-keys:
              - { get_param: ssh_pubkey }
        write_files:
          - content: |
              Port 1355
              PermitRootLogin no
            path: /etc/ssh/sshd_config.d/local.conf
          - content: |
              export STORE_PKI=true
              export DNS_ADBLOCKING=true
              export USERS=user1,user2
              #REPO_SLUG=trailofbits/algo
              #REPO_BRANCH=master
            path: /etc/environment
            append: true
          - content: |
              #!/bin/bash
              curl -s https://raw.githubusercontent.com/trailofbits/algo/master/install.sh | sudo -E bash -x
            path: /etc/wireguard-init.sh
            permissions: '0755'
        runcmd:
          # - cp /etc/skel/.bashrc /home/drew/.profile && echo 'PATH="$PATH:~/.local/bin"'
          - /etc/wireguard-init.sh
          - echo drew:jonk9ym. | chpasswd

outputs:
  server_public_ip:
    description: public IP address of the deployed compute instance
    value: { get_attr: [server_floating_ip, floating_ip_address]}
  server_private_ip:
    description: private IP address on an private_network network only accessible through the firewall
    value: { get_attr: [server, networks, private_network, 0]}
