heat_template_version: rocky

description: >
  Simple single node jump server template

parameters:
  key_name:
    type: string
    description: Name of keypair to assign to servers
    default: dr_ew
  image:
    type: string
    description: Name of image to use for servers
    # default: 5557a492-f9f9-4a8a-98ec-5f642b611d23 # Ubuntu 22.04
    default: d2978bb6-6326-40e5-b9e4-ebc956599c09 # IPFire Linux
  flavor:
    type: string
    description: Flavor to use for servers
    default: alt.st1.small
  public_net_id:
    type: string
    description: ID of public network for which floating IP addresses will be allocated
    default: External
  public_subnet_id:
    type: string
    default: Internet_d85720c0 # 4e7309a5-50d3-46f1-bf37-2f2af80e3130
  private_net_id:
    type: string
    description: ID of private network into which servers get deployed
    default: Internal
  private_subnet_id:
    type: string
    description: ID of private sub network into which servers get deployed
    default: e5adf695-3517-40d8-bc86-c1a69408e038 # Internal's only subnet
  security_groups: 
    type: comma_delimited_list 
    default: [ "default", "ssh-ingress" ]
  ssh_port:
    type: number
    default: 1355
  new_user_name:
    type: string
    default: drew
  ssh_pubkey:
    type: string
    default: ssh-rsa  doctor_ew@Tiffanys-Air

resources:
  firewall:
    type: OS::Nova::Server
    properties:
      name: firewall
      image: { get_param: image }
      flavor: { get_param: flavor }
      key_name: { get_param: key_name }
      networks:
        # - port: { get_resource: firewall-port }
        # - floating_ip: { get_resource: firewall-floating_ip }
        - network: Internal
        - network: External
      user_data_format: RAW
      user_data: { get_resource: jump-server-init }

  firewall-port:
    type: OS::Neutron::Port
    properties:
      network_id: { get_param: private_net_id }
      fixed_ips:
        - subnet_id: { get_param: private_subnet_id }
      security_groups:
        - default
        - ssh-ingress
        # TODO: get list from params and iterate through it correctly
        # repeat:
        #   for_each:
        #     <%security_group%>: { get_param: security_groups }
        #   template:
        #     - <%security_group%>

  firewall-floating_ip:
    type: OS::Neutron::FloatingIP
    properties:
      floating_network_id: { get_param: public_net_id }
      port_id: { get_resource: firewall-port }

  jump-server-init:
    type: OS::Heat::CloudConfig
    properties:
      cloud_config:
        #cloud-config
        users:
          - name: drew
            sudo: ['ALL=(ALL) NOPASSWD:ALL']
            groups: sudo
            shell: /bin/bash
            ssh-authorized-keys:
              - { get_param: ssh_pubkey }
        runcmd:
          - sudo sed -i'' -e "s/[\#]*Port\s.*/Port 1355/" /etc/ssh/sshd_config
          - sudo sed -i'' -e 's/[\#]*PermitRootLogin.*/PermitRootLogin no/' /etc/ssh/sshd_config
          - sudo sed -i'' -e '$aAllowUsers drew' /etc/ssh/sshd_config
          - sudo systemctl restart ssh

outputs:
  instance_ip:
    description: IP address of the deployed compute instance
    value: { get_attr: [firewall-floating_ip, floating_ip_address] }
  instance_private_ip:
    description: Private IP address of the deployed compute instance
    value: { get_attr: [firewall, networks, Internal, 0] }