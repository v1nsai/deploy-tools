heat_template_version: rocky

description: >
  HOT template to deploy two servers into an existing neutron tenant network and
  assign floating IP addresses to each server so they are routable from the
  public network.

parameters:
  key_name:
    type: string
    description: Name of keypair to assign to servers
    default: dr_ew
  image:
    type: string
    description: Name of image to use for servers
    default: 5557a492-f9f9-4a8a-98ec-5f642b611d23 # Ubuntu 22.04
  flavor:
    type: string
    description: Flavor to use for servers
    default: alt.st1.large
  external_network_id:
    type: string
    description: ID of public network for which floating IP addresses will be allocated
    default: External
  dmz_network_id:
    type: string
    default: dmz_network
  dmz_subnet_id:
    type: string
    default: dmz_subnet1 #4f00cbb7-1ea4-4555-abe0-f03d0867c9ce
  private_network_id:
    type: string
    default: private_network
  private_subnet_id:
    type: string
    default: private_subnet1
  security_groups: 
    type: comma_delimited_list 
    default: 
      - "ssh-ingress"
      - "default"
  ssh_pubkey:
    type: string
    default: ssh-rsa  doctor_ew@Tiffanys-Air

resources:
  devstack:
    type: OS::Nova::Server
    properties:
      name: devstack
      image: { get_param: image }
      flavor: { get_param: flavor }
      key_name: { get_param: key_name }
      networks:
        - port: { get_resource: devstack_private_port }
        - port: { get_resource: devstack_dmz_port }
      user_data_format: RAW
      user_data: { get_resource: devstack_init }
      
  devstack_dmz_port:
    type: OS::Neutron::Port
    properties:
      network_id: { get_param: dmz_network_id }
      fixed_ips:
        - subnet_id: { get_param : dmz_subnet_id }
      security_groups:
        - default
        - ssh-ingress

  devstack_private_port:
    type: OS::Neutron::Port
    properties:
      network_id: { get_param: private_network_id }
      fixed_ips:
        - subnet_id: { get_param : private_subnet_id }
      security_groups:
        - default
        - ssh-ingress
  
  devstack_floating_ip:
    type: OS::Neutron::FloatingIP
    properties:
      floating_network: { get_param: external_network_id }
      port_id: { get_resource: devstack_dmz_port }

  devstack_init:
    type: OS::Heat::CloudConfig
    properties:
      cloud_config:
        #cloud-config
        users:
          - name: drew
            sudo: ['ALL=(ALL) NOPASSWD:ALL']
            groups: sudo
            shell: /bin/bash
            # passwd: asdfasdf
            # ssh_pwauth: True
            ssh-authorized-keys:
             - { get_param: ssh_pubkey }
          - name: stack
            lock_passwd: False
            sudo: ["ALL=(ALL) NOPASSWD:ALL\nDefaults:stack !requiretty"]
            shell: /bin/bash
            ssh-authorized-keys:
              - { get_param: ssh_pubkey }
        write_files:
          # TODO add code to update default horizon listening ports
          - content: |
                #!/bin/sh
                # DEBIAN_FRONTEND=noninteractive sudo apt-get -qqy update || sudo yum update -qy
                # DEBIAN_FRONTEND=noninteractive sudo apt-get install -qqy git || sudo yum install -qy git
                sudo chown stack:stack /home/stack
                cd /home/stack
                git clone https://opendev.org/openstack/devstack
                cd devstack
                echo '[[local|localrc]]' > local.conf
                echo ADMIN_PASSWORD=password >> local.conf
                echo DATABASE_PASSWORD=password >> local.conf
                echo RABBIT_PASSWORD=password >> local.conf
                echo SERVICE_PASSWORD=password >> local.conf
                ./stack.sh
            path: /home/stack/start.sh
            permissions: 0755
        runcmd:
          - sudo sed -i'' -e "s/[\#]*Port\s.*/Port 1355/" /etc/ssh/sshd_config
          - sudo sed -i'' -e 's/[\#]*PermitRootLogin.*/PermitRootLogin no/' /etc/ssh/sshd_config
          - sudo sed -i'' -e '$aAllowUsers drew' /etc/ssh/sshd_config
          - sudo systemctl restart ssh
          - sudo su -l stack ./start.sh

outputs:
  devstack_external_ip:
    description: public IP address of the deployed compute instance
    value: { get_attr: [devstack_floating_ip, floating_ip_address] }
  devstack_dmz_ip:
    description: private IP address on the dmz_network
    value: { get_attr: [devstack, networks, dmz_network, 0] }
  devstack_private_ip:
    description: private IP address on an private_network network only accessible through the firewall
    value: { get_attr: [devstack, networks, private_network, 0] }